    </style>
</head>
<body>
    <div class="nav">
        <a href="Home.html">Home</a>
        <a href="Cart.html">Gi·ªè h√†ng</a>
        <a href="Favourite.html">Y√™u th√≠ch</a>

    <h2>üõí Gi·ªè h√†ng c·ªßa b·∫°n</h2>
    <div class="container" id="cart-list"></div>
    <h3 id="total-price">T·ªïng: 0 VND</h3>
    <button class="checkout-btn" onclick="showCheckoutForm()">Thanh to√°n</button>
    <button class="clear-btn" onclick="clearCart()">X√≥a gi·ªè h√†ng</button>

    <!-- Form nh·∫≠p th√¥ng tin thanh to√°n (m·∫∑c ƒë·ªãnh ·∫©n) -->
    <div class="container form-container hidden" id="checkout-form">
        <h3>Th√¥ng tin nh·∫≠n h√†ng</h3>
        <label for="name">T√™n ng∆∞·ªùi nh·∫≠n:</label>
        <input type="text" id="name" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n" required>
        
        <label for="phone">S·ªë ƒëi·ªán tho·∫°i:</label>
        <input type="tel" id="phone" placeholder="Nh·∫≠p s·ªë ƒëi·ªán tho·∫°i" required>
        
        <label for="address">ƒê·ªãa ch·ªâ:</label>
        <input type="text" id="address" placeholder="Nh·∫≠p ƒë·ªãa ch·ªâ giao h√†ng" required>

        <label for="note">Ghi ch√∫ (Kh√¥ng b·∫Øt bu·ªôc):</label>
        <textarea id="note" rows="3" placeholder="Nh·∫≠p ghi ch√∫ n·∫øu c√≥..."></textarea>

        <button class="checkout-btn" onclick="checkout()">X√°c nh·∫≠n thanh to√°n</button>
    </div>

    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartList = document.getElementById("cart-list");
            let totalPrice = 0;

            cartList.innerHTML = "";
            cart.forEach(item => {
                totalPrice += (item.price || 0) * (item.quantity || 1);
                cartList.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.img}" alt="${item.name}" onerror="this.src='images/default.jpg'">
                        <div class="details">
                            <p><strong>${item.name || "S·∫£n ph·∫©m kh√¥ng t√™n"}</strong></p>
                            <p>${item.price || 0}.000 VND x ${item.quantity || 1}</p>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart(${item.id})">X√≥a</button>
                    </div>
                `;
            });

            document.getElementById("total-price").innerText = `T·ªïng: ${totalPrice.toLocaleString()}.000 VND`;
            document.getElementById("checkout-form").classList.add("hidden"); // ·∫®n form khi t·∫£i trang
        }

        function removeFromCart(id) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart = cart.filter(item => item.id !== id);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function clearCart() {
            localStorage.removeItem("cart");
            loadCart();
        }

        function showCheckoutForm() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart.length === 0) {
                alert("Gi·ªè h√†ng tr·ªëng, vui l√≤ng th√™m s·∫£n ph·∫©m!");
                return;
            }
            document.getElementById("checkout-form").classList.remove("hidden"); // Hi·ªÉn th·ªã form

        function checkout() {
            let name = document.getElementById("name").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let address = document.getElementById("address").value.trim();
            let note = document.getElementById("note").value.trim();
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            if (!name || !phone || !address) {
                alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß t√™n, s·ªë ƒëi·ªán tho·∫°i v√† ƒë·ªãa ch·ªâ!");
                return;
            }

            let totalPrice = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

            let order = {
                name, phone, address, note,
                products: cart,
                totalPrice
            };

            saveOrder(order);
            alert(`üéâ Thanh to√°n th√†nh c√¥ng!`);
            localStorage.removeItem("cart");
            loadCart();
        }

        function saveOrder(order) {
            let orders = JSON.parse(localStorage.getItem("orders")) || [];
            orders.push(order);
            localStorage.setItem("orders", JSON.stringify(orders));
        }


        document.addEventListener("DOMContentLoaded", loadCart);
    </script>
</body>
